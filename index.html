    <script>
        particlesJS("nowstatusback", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 1000

                },
                "color": {

                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {

                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "rotate": {
                    "value": -45,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": -10
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "top-left",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script>
        //アコーディオンをクリックした時の動作
        $('.title').on('click', function () {//タイトル要素をクリックしたら
            var findElm = $(this).next(".box");//直後のアコーディオンを行うエリアを取得し
            $(findElm).slideToggle();//アコーディオンの上下動作

            if ($(this).hasClass('close')) {//タイトル要素にクラス名closeがあれば
                $(this).removeClass('close');//クラス名を除去し
            } else {//それ以外は
                $(this).addClass('close');//クラス名closeを付与
            }
        });

        //アコーディオンをクリックした時の動作
        $('.status').on('click', function () {//タイトル要素をクリックしたら
            var findElm = $(this).next(".title").next(".box");//直後のアコーディオンを行うエリアを取得し
            $(findElm).slideToggle();//アコーディオンの上下動作

            if ($(this).next(".title").hasClass('close')) {//タイトル要素にクラス名closeがあれば
                $(this).next(".title").removeClass('close');//クラス名を除去し
            } else {//それ以外は
                $(this).next(".title").addClass('close');//クラス名closeを付与
            }
        });
    </script>
